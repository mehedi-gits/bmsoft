{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="{% static 'images/book-logo.jpg' %}" height="40px" width="50px" alt="Book Logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-3">
                        <a class="nav-link fw-bold ms-3 active" aria-current="page" href="{% url 'book_list' %}">Home</a>
                        <a class="nav-link ms-3" href="#">Authors</a>
                    </div>
                    <div class="add-book ms-auto">
                        <a class="btn btn-primary" href="{% url 'add_book' %}">Add Book</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="content container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white py-2 mt-auto">
        <div class="container text-center">
          <p class="text-center mt-2">
            &copy; 2025 BMS. All Rights Reserved.
          </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
